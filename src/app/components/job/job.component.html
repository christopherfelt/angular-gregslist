<div class="card m-1">
  <!-- <img [src]=" {{car.imgUrl}} " class="card-img-top" alt="..." /> -->
  <img class="img-fluid" src="//placehold.it/200x200" alt="..." />

  <div class="card-body">
    <h5 class="card-title">{{ job.title }}</h5>
    <p class="card-text">{{ job.description }}</p>
    <h6>Rate: {{ job.rate }}</h6>
    <h6>Hours: {{ job.hours }}</h6>
    <button type="button" class="btn btn-danger" (click)="onDelete(job)">
      X
    </button>
  </div>
</div>
