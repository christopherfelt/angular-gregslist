<div class="card m-1">
  <!-- <img [src]=" {{car.imgUrl}} " class="card-img-top" alt="..." /> -->
  <img class="img-fluid" src="//placehold.it/200x200" alt="..." />

  <div class="card-body">
    <h5 class="card-title">{{ car.title }}</h5>
    <p class="card-text">{{ car.description }}</p>
    <h6>Price: {{ car.price }}</h6>
    <button type="button" class="btn btn-danger" (click)="onDelete(car)">
      X
    </button>
  </div>
</div>
