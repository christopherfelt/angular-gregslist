<div class="card m-1">
  <!-- <img [src]=" {{car.imgUrl}} " class="card-img-top" alt="..." /> -->
  <img class="img-fluid" src="//placehold.it/200x200" alt="..." />

  <div class="card-body">
    <h5 class="card-title">{{ house.title }}</h5>
    <p class="card-text">{{ house.description }}</p>
    <h6>Price: {{ house.price }}</h6>
    <h6>Location: {{ house.location }}</h6>
    <button type="button" class="btn btn-danger" (click)="onDelete(house)">
      X
    </button>
  </div>
</div>
